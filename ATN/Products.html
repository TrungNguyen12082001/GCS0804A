<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PRODUCT PAGE</title>
    <link
      rel="stylesheet"
      href="./jquery.mobile-1.4.5/jquery.mobile-1.4.5.css"
    />
    <script src="./jquery.mobile-1.4.5/jquery-2.2.4.min.js"></script>
    <script src="./jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <h2>INVOICE - ATN COMPANY</h2>
    <p>Please input a new product</p>
    <div data-role="main" class="ui-content">
      <form action="product_create.php" method="post">
        <label for="productid">Product ID<sup>*</sup></label>
        <input type="text" name="id" id="productid" />
        <br />

        <label for="productname">Product Name<sup>*</sup></label>
        <input type="text" name="name" id="productname" />
        <br />
        <label for="productcat">Category</label>
        <input type="text" name="cat" id="productcat" />
        <br />
        <label for="date">Date</label>
        <input type="date" name="date" id="date" />
        <br />
        <label for="price">Price<sup>*</sup></label>
        <input type="text" name="price" id="price" />
        <br />
        <label for="description">Descriptions<sup>*</sup></label>
        <textarea name="desc" id="desc" rows="5" cols="30"></textarea>
        <br />
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </form>
    </div>

    <div data-role="footer" data-position="fixed">
      <h4>Navigation</h4>
      <div data-role="navbar">
        <ul>
          <li><a href="Customers.html" data-role="button">Customer</a></li>
          <li><a href="Invoice.html">Invoice</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
